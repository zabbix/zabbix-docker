  image: zabbix-proxy-mysql:${ZABBIX_OL_IMAGE_TAG}${ZABBIX_LOCAL_IMAGE_TAG_POSTFIX}
  volumes:
   - /etc/timezone:/etc/timezone:ro
  depends_on:
   - mysql-server
